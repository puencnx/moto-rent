import { useEffect, useState } from "react";
import { db } from "../firebaseConfig";
import { collection, getDocs, addDoc, deleteDoc, doc } from "firebase/firestore";

export default function Admin() {
  const [motorcycles, setMotorcycles] = useState([]);
  const [name, setName] = useState("");
  const [price, setPrice] = useState("");
  const [imageUrl, setImageUrl] = useState("");

  // โหลดข้อมูลรถ
  useEffect(() => {
    fetchMotorcycles();
  }, []);

  async function fetchMotorcycles() {
    const querySnapshot = await getDocs(collection(db, "motorcycles"));
    setMotorcycles(querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
  }

  // เพิ่มรถใหม่
  async function addMotorcycle() {
    if (!name || !price || !imageUrl) return alert("กรอกข้อมูลให้ครบ!");
    await addDoc(collection(db, "motorcycles"), {
      name,
      pricePerDay: Number(price),
      imageUrl
    });
    setName(""); setPrice(""); setImageUrl("");
    fetchMotorcycles();
  }

  // ลบรถ
  async function deleteMotorcycle(id) {
    await deleteDoc(doc(db, "motorcycles", id));
    fetchMotorcycles();
  }

  return (
    <div className="p-4">
      <h1 className="text-2xl font-bold mb-4">Admin Dashboard</h1>

      <div className="mb-6 border p-4 rounded shadow">
        <h2 className="text-xl mb-2">เพิ่มรถใหม่</h2>
        <input className="border p-1 m-1" placeholder="ชื่อรถ" value={name} onChange={e => setName(e.target.value)} />
        <input className="border p-1 m-1" placeholder="ราคา/วัน" type="number" value={price} onChange={e => setPrice(e.target.value)} />
        <input className="border p-1 m-1" placeholder="URL รูปภาพ" value={imageUrl} onChange={e => setImageUrl(e.target.value)} />
        <button className="bg-blue-500 text-white p-2 rounded m-1" onClick={addMotorcycle}>เพิ่มรถ</button>
      </div>

      <div>
        <h2 className="text-xl mb-2">รายการรถ</h2>
        {motorcycles.map(moto => (
          <div key={moto.id} className="border p-2 m-2 flex justify-between items-center rounded shadow">
            <div className="flex items-center">
              <img src={moto.imageUrl} alt={moto.name} className="w-24 h-16 mr-4" />
              <div>
                <h3>{moto.name}</h3>
                <p>ราคา: {moto.pricePerDay} บาท/วัน</p>
              </div>
            </div>
            <button className="bg-red-500 text-white p-2 rounded" onClick={() => deleteMotorcycle(moto.id)}>ลบ</button>
          </div>
        ))}
      </div>
    </div>
  );
}
